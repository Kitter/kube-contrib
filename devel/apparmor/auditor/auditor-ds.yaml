apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: docker-auditor
spec:
  template:
    metadata:
      name: docker-auditor
      labels:
        daemon: docker-auditor
    spec:
      containers:
      - name: auditor
        image: gcr.io/stclair-gcr-pub/docker-auditor:custom
        imagePullPolicy: Always
        args:
          - -proxy-logs
          - -profile
          - docker-default-audit
        securityContext:
          # The auditor requires root permissions to actually load the profiles.
          privileged: true
        volumeMounts:
        - name: sys
          mountPath: /sys
          readOnly: true
        - name: apparmor-includes
          mountPath: /etc/apparmor.d
          readOnly: true
        - name: journal
          mountPath: /var/log/journal
          readOnly: true
      volumes:
      # The /sys directory must be mounted to interact with the AppArmor module.
      - name: sys
        hostPath:
          path: /sys
      # The /etc/apparmor.d directory is required for most apparmor include templates.
      - name: apparmor-includes
        hostPath:
          path: /etc/apparmor.d
      - name: journal
        hostPath:
          path: /var/log/journal
